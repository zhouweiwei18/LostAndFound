mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=edu.njxz.lostandfound.entity

spring.datasource.url=jdbc:mysql://localhost:3306/lostandfound?serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.username=root
spring.datasource.password=root

spring.freemarker.allow-request-override=false
spring.freemarker.cache=false
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
  
web.upload-path=E:/develop

spring:
  thymeleaf:
    prefix: classpath:/templates/